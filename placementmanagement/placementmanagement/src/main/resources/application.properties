spring.application.name=Placementmanagement
server.port=8446

# --- PostgreSQL Database Configuration ---
# IMPORTANT: Replace the values below with your specific PostgreSQL credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/college_db
spring.datasource.username=postgres
spring.datasource.password=2004
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
# 'update' creates the tables if they don't exist. Change to 'none' in production.
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect